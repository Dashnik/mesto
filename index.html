<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.jpg" alt='логотип место'>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/Jacques_Cousteau.jpg" class="profile__image" alt='Жак-Ив Кусто'>
            <div class="profile__info">
                <div class="profile__info-table">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__name-edit profile__name-edit_open-popup "
                        src="./images/Edit_Button.png"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <div class="profile__rectangle">
                <button class="profile__vector"> </button>
            </div>
        </section>
        <section class="elements">
            <div class="rectangle">
                <img src="./images/mountain.jpg" alt='горы'>
                <div class="rectangle__meta">
                    <h2 class="rectangle__title"> Горы </h2>
                    <button class="rectangle__like" src="./images/like.svg"></button>
                    <!--     <img class="rectangle__like" src="./images/like.svg" alt='лайк'>-->
                </div>
            </div>
            <div class="rectangle">
                <img src="./images/Elbrus.jpg" alt='Эльбрус'>
                <div class="rectangle__meta">
                    <h2 class="rectangle__title"> Эльбрус</h2>
                    <button class="rectangle__like" src="./images/like.svg"></button>
                </div>
            </div>
            <div class="rectangle">
                <img src="./images/Karachay-Cherkessia.jpg" alt='Карачаево-Черкесия'>
                <div class="rectangle__meta">
                    <h2 class="rectangle__title"> Карачаево-Черкесия</h2>
                    <button class="rectangle__like" src="./images/like.svg"></button>
                </div>
            </div>
            <div class="rectangle">
                <img src="./images/mountain.jpg" alt='горы'>
                <div class="rectangle__meta">
                    <h2 class="rectangle__title"> Горы</h2>
                    <button class="rectangle__like" src="./images/like.svg"></button>
                </div>
            </div>
            <div class="rectangle">
                <img src="./images/mountain.jpg" alt='горы'>
                <div class="rectangle__meta">
                    <h2 class="rectangle__title"> Горы </h2>
                    <button class="rectangle__like" src="./images/like.svg"></button>
                </div>
            </div>
            <div class="rectangle">
                <img src="./images/mountain.jpg" alt='горы'>
                <div class="rectangle__meta">
                    <h2 class="rectangle__title"> Горы</h2>
                    <button class="rectangle__like" src="./images/like.svg"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&COPY; 2020 Mesto Russia</p>
    </footer>
    <form class="popup" name="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть попап"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
                <input type='text' value="" id="namevalue" name="popup__name"  class="popup__name">
                <input type='text' value="" id="descriptionvalue" name="popup__description" class="popup__description">
            <button type="submit" class="popup__submit"> Сохранить</button>
        </div>
    </form>
    <script src="./scripts/script.js"></script>
</body>

</html>

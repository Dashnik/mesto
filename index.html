<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.jpg" alt='логотип место'>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/Jacques_Cousteau.jpg" class="profile__image" alt='Жак-Ив Кусто'>
            <div class="profile__info">
                <div class="profile__info-table">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__name-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <div class="profile__rectangle">
                <button type="button" class="profile__vector"> </button>
            </div>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="overlay"></div>
    <form class="popup" name="popup" novalidate>
        <div class="popup__container">        
            <button type="button" class="popup__close" aria-label="закрыть попап"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input 
            type='text' 
            value="" 
            id="profile-name"
            name="popup__name" 
            class="popup__input popup__item_profile_name"
            minlength="2"
            maxlength="40" 
            required>
            <span class="popup__input-error" id='profile-name-error'></span>
            <input 
            type='text' 
            value=""
            id="profile-job"
            name="popup__description"
            class="popup__input popup__item_profile_job" 
            minlength="2"
             maxlength="200" 
             required>
            <span class="popup__input-error" id='profile-job-error'></span>
            <button type="submit" class="popup__submit"> Сохранить</button>

        </div>
    </form>
    <form class="popup popup_cards" name="popup" novalidate>
        <div class="popup__container popup_cards__container">
            <button type="button" class="popup__close" aria-label="закрыть попап"></button>
            <h2 class="popup__title popup_cards__title">Новое место</h2>
            <input 
            type='text' 
            value="" 
            id="place-name" 
            name="popup__name" 
            class="popup__input popup__item_input_name"
            placeholder="Название" 
            minlength="1" 
            maxlength="30" 
            required>
            <span class="popup__input-error" id='place-name-error'></span>
            <input 
            type='url'
            value="" 
            id="place-link" 
            name="popup__description"
            class="popup__input popup__item_input_url" 
            placeholder="Ссылка на картинку" 
            required>
            <span class="popup__input-error" id='place-link-error'></span>
            <button type="submit" class="popup__submit popup_cards__submit popup__submit_inactive" disabled> Создать</button>
        </div>
    </form>
    <form class="popup popupImage" name="popupImage" novalidate>
        <button type="button" class="popup__close" aria-label="закрыть попап"></button>
        <img class='popupImage__bigImage' src="" alt="">
        <h2 class="popupImage__caption"> </h2>
    </form>

    <template class="cardTemplate">
        <div class="card">
            <img class='card__image' src="" alt=''>
            <img class="card__trash" src="./images/Trash.svg" alt="мусорка">
            <div class="card__body">
                <h2 class="card__title"></h2>
                <button type="button" class=" card__like"></button>
            </div>
        </div>
    </template>


    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.jpg" alt='логотип место'>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/Jacques_Cousteau.jpg" class="profile__image" alt='Жак-Ив Кусто'>
            <div class="profile__info">
                <div class="profile__info-table">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__name-edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <div class="profile__rectangle">
                <button type="button" class="profile__vector"> </button>
            </div>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&COPY; 2020 Mesto Russia</p>
    </footer>
    <form class="popup" name="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть попап"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type='text' value="" id="popupname" name="popup__name" class="popup__item" minlength="2" maxlength="40" required>
            <input type='text' value="" id="popupjob" name="popup__description" class="popup__item" minlength="2" maxlength="200" required>
            <button type="submit" class="popup__submit"> Сохранить</button>
        </div>
    </form>
    <form class="popup popup_cards" name="popup">
        <div class="popup__container popup_cards__container">
            <button type="button" class="popup__close popup_cards__close" aria-label="закрыть попап"></button>
            <h2 class="popup__title popup_cards__title">Новое место</h2>
            <input type='text' value="" id="popupCards" name="popup__name" class="popup__item" placeholder="Название" minlength="1" maxlength="30" required>
            <input type='url' value="" id="popuplink" name="popup__description" class="popup__item"
                placeholder="Ссылка на картинку" required>
            <button type="submit" class="popup__submit popup_cards__submit"> Создать</button>
        </div>
    </form>
<!-- popup для увеличения картинки на главной форме-->
    <form class="popupImage " name="popupImage">
        <button type="button" class="popup__close popupImage__close" aria-label="закрыть попап"></button>
        <img class='popupImage__bigImage' src="" alt="">
        <h2 class="popupImage__caption"> </h2>
    </form>

     <template class="placesTemplate">
        <div class="rectangle">
           <img class='image' src="" alt=''>
           <img class="cardTrash" src="./images/Trash.svg" alt="мусорка">
           <div class="rectangle__meta">
                <h2 class="rectangle__title"></h2>
                <button type="button" class="rectangle__like"></button>
            </div>
        </div>
    </template> 


    <script src="./scripts/script.js"></script>   
</body>

</html>
